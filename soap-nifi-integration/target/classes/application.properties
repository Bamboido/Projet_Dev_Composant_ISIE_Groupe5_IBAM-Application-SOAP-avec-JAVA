# Configuration du serveur
server.port=8080

# Configuration Nifi - Répertoire de sortie
nifi.output.directory=C:/nifi-1/output
nifi.file.pattern=clients_*.json

# Activer le scheduling pour le FileWatcher
spring.task.scheduling.pool.size=2

# Configuration CXF
cxf.path=/soap

# Configuration Actuator pour Prometheus
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}

# Activer les métriques détaillées
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# Nom de l'application
spring.application.name=soap-nifi-integration

# Logging
logging.level.com.example.soap=INFO
logging.level.com.example.soap.watcher=DEBUG